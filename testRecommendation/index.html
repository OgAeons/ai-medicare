<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Aim</title>
</head>
<body>
    <div class="navbar">
        <div class="aim h">Aim</div>
        <div class="find-doctor h">Find Doctor</div>
        <div class="virtual-nurse h">Virtual Nurse</div>
        <div class="medicines h">Medicines</div>
        <div class="dropdown-section">
            <div class="services">Services</div>
            <div class="dropdown dropdown-content">
                <a href="../equipmentOnRent/index.html">Medical Equipment on rent</a>
                <a href="../testRecommendation/index.html">Test Recommendations</a>
                <a href="../doctorAtDoorstep/index.html">Doctor at Doorstep</a>
            </div>
        </div>
        <div class="contact-us h">Contact Us</div>
        <div class="account">
            <div class="sign-in">Sign In</div>
            <div class="sign-up">Sign Up</div>
        </div>
    </div>
    <div class="cover-box">
        <div class="title">Test<br>Recommendations</div>
        <img src="./images/doctor-tests.png" alt="image of a doctor" class="doctor-image">
    </div>
    <div class="title2">
        <div class="msg1">Your Tests,</div>
        <div class="msg2">Our Safety</div>
        <img src="./images/test-pad.png" class="test-pad">
    </div>
    <div class="search-box">
        <img src="./images/location.png"  class="location-icon">
        <input type="text" name="test labs" class="test-labs" placeholder="Test labs near you">
        <img src="./images/line.png" alt="image of a line" class="line">
        <input type="text"  class="test-recommendation" placeholder="Test Recommendations">
        <button class="search">Enter Symptoms</button>
    </div>
    
    <div class="doctor-types">
        <button class="bubble">X-Ray</button>
        <button class="bubble">Blood Test</button>
        <button class="bubble">Body Mass Index</button>
        <button class="bubble">Depression tests</button>
        <button class="bubble">Thyroid Panel</button>
        <button class="bubble">Other</button>
    </div>
