<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Aim</title>
</head>
<body>
    <div class="navbar">
        <div class="aim h">Aim</div>
        <div class="find-doctor h">Find Doctor</div>
        <div class="virtual-nurse h">Virtual Nurse</div>
        <div class="medicines h">Medicines</div>
        <div class="dropdown-section">
            <div class="services">Services</div>
            <div class="dropdown dropdown-content">
                <a href="../equipmentOnRent/index.html">Medical Equipment on rent</a>
                <a href="../testRecommendation/index.html">Test Recommendations</a>
                <a href="../doctorAtDoorstep/index.html">Doctor at Doorstep</a>
            </div>
        </div>
        <div class="contact-us h">Contact Us</div>
        <div class="account">
            <div class="sign-in">Sign In</div>
            <div class="sign-up">Sign Up</div>
        </div>
    </div>
    <div class="cover-box">
        <div class="title">Doctor At Doorstep!</div>
        <img src="./images/doctor-run.png" alt="image of a doctor" class="doctor-image">
    </div>
    <div class="title2">
        <div class="msg1">Access to</div>
        <div class="msg2">Doctors</div>
        <div class="msg3">made Easy!</div>
        <img src="./images/doctor-bag.png" class="doctor-bag">
    </div>
    <div class="search-box">
        <img src="./images/location.png"  class="location-icon">
        <input type="text" name="add-location" class="location" placeholder="Add Your Location">
        <img src="./images/line.png" alt="image of a line" class="line">
        <input type="text"  class="doctors" placeholder="Search for Doctors">
        <button class="search"><img src="./images/send.png" class="arrow"></button>
    </div>
    
    <div class="doctor-types">
        <button class="bubble">Physician</button>
        <button class="bubble">ENT</button>
        <button class="bubble">Child Specalist</button>
        <button class="bubble">Heart Specalist</button>
        <button class="bubble">Chiropactor</button>
        <button class="bubble">Nearby you</button>
        <button class="bubble">Other</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
