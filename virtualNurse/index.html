<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aim</title>
</head>
<body>
    <div class="navbar">
        <div class="aim h">Aim</div>
        <div class="find-doctor h">Find Doctor</div>
        <div class="virtual-nurse h">Virtual Nurse</div>
        <div class="medicines h">Medicines</div>
        <div class="dropdown-section">
            <div class="services">Services</div>
            <div class="dropdown dropdown-content">
                <a href="../equipmentOnRent/index.html">Medical Equipment on rent</a>
                <a href="../testRecommendation/index.html">Test Recommendations</a>
                <a href="../doctorAtDoorstep/index.html">Doctor at Doorstep</a>
            </div>
        </div>
        <div class="contact-us h">Contact Us</div>
        <div class="account">
            <div class="sign-in">Sign In</div>
            <div class="sign-up">Sign Up</div>
        </div>
    </div>
    <div class="cover-box">
        <div class="title">Your Virtual Nurse!</div>
        <img src="./images/online-nurse.png" alt="virtual nurse" class="doctor-image">
    </div>
    <div class="title2">
        <img src="./images/virtual-nurse.svg" class="doctor-bag">
    </div>
    <div class="search-box">
        <img src="./images/plus-icon.svg"  class="plus-icon">
        <input type="text" name="add-location" class="location" placeholder="Quick Symptom Selector">
        <img src="./images/line.svg" alt="image of a line" class="line">
        <input type="text"  class="doctors" placeholder="Enter Symptoms Here !">
        <button class="search"><img src="./images/arrow.svg" class="arrow"></button>
    </div>
    <div class="doctor-types">
        <button class="bubble">Fever</button>
        <button class="bubble">Common Cold</button>
        <button class="bubble">Sore Throat</button>
        <button class="bubble">Headache</button>
        <button class="bubble">Flu</button>
        <button class="bubble">Stomach Ache</button>
        <button class="bubble">Other</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
