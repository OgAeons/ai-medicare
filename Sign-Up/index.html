<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim-All your medical needs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <button class="aim">Aim</button>
        <div class="one-liner">Artificial Intelligence Medicare</div>
    </div>
    <img src="./Group 41.png" class="main-img">

    <div class="signup-box">
        <div class="message">Sign In to Artificial Intelligence Medicare</div>
        <div class="new-here">New Here? </div>
        <button class="create-acc">Create an Account</button>
        <div class="email">Email</div>
        <div class="mailbox">
            <img src="./mail.svg" class="mail-img">
            <input type="text" class="email-inp" placeholder="email Address ">
        </div>
        <div class="password">Password</div>
        <div class="pass-box">
            <img src="./lock.svg" class="lock">````
            <input type="text" class="password-inp" placeholder="Password"> 
        </div>
        
        <div class="frgt-pass">Forgot Password?</div>
        <button class="sign-in">Sign In</button>
        <img src="./line.png" class="line1">
        <div class="or">OR</div>
        <img src="./line.png" class="line2">

    </div>
</body>
</html>
