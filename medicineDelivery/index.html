<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="aim h">Aim</div>
        <div class="find-doctor h">Find Doctor</div>
        <div class="virtual-nurse h">Virtual Nurse</div>
        <div class="medicines h">Medicines</div>
        <div class="dropdown-section">
            <div class="services">Services</div>
            <div class="dropdown dropdown-content">
                <a href="../equipmentOnRent/index.html">Medical Equipment on rent</a>
                <a href="../testRecommendation/index.html">Test Recommendations</a>
                <a href="../doctorAtDoorstep/index.html">Doctor at Doorstep</a>
            </div>
        </div>
        <div class="contact-us h">Contact Us</div>
        <div class="account">
            <div class="sign-in">Sign In</div>
            <div class="sign-up">Sign Up</div>
        </div>
    </div>
    <div class="cover-box">
        <img src="./images/medicine-cover.png" alt="medicine" class="doctor-image">
    </div>
    <div class="title2">
        <div class="msg1">Your Hope,</div>
        <div class="msg2">Our Medicines</div>
        <img src="./images/medicine.png" class="heart-ecg">
    </div>
    <div class="search-box">
        <img src="./images/sthetoscope.svg"  class="sthetoscope">
        <input type="text" class="hospitals" placeholder="Precription / Medicines">
        <img src="./images/line.svg" alt="image of a line" class="line">
        <img src="./images/pin.svg"  class="location-icon">
        <input type="text" name="add-location" class="location" placeholder="Add Your Location">
        <button class="search">Search</button>
    </div>
    <div class="doctor-types">
        <button class="bubble">Pan-D</button>
        <button class="bubble">Azitral</button>
        <button class="bubble">Sinarest</button>
        <button class="bubble">Vitamin D</button>
        <button class="bubble">Vitamin D</button>
        <button class="bubble">Paracetamol</button>
        <button class="bubble">Other</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
